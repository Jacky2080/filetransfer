<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Transfer</title>
        <link rel="stylesheet" href="/success/styles.css" />
    </head>
    <body>
        <form>
            <div>
                <label for="drop-area">Drag & Drop files here</label>
                <div id="drop-area" class="drop-area">Drag & Drop files here</div>
            </div>
            <div>
                <label for="file">Select File</label>
                <input type="file" id="file" multiple="true" />
                <button type="button" id="fileBtn">Send</button>
            </div>
            <div>
                <h3>Fetch File</h3>
                <input id="date" type="date" />
                <div id="files"></div>
                <button type="button" id="fetchBtn">Fetch</button>
            </div>
        </form>
        <footer>&copy; 2025 Jacky</footer>
        <script src="/success/scripts.js"></script>
    </body>
</html>
