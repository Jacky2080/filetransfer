<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Transfer</title>
        <link rel="stylesheet" href="/filetransfer/styles.css">
    </head>
    <body>
        <form>
            <label for="text">Enter Text</label>
            <textarea id="text" placeholder="Input text here" autocorrect="off"></textarea>
            <button type="button" id="textBtn">Send</button>
            <label for="file">Select File</label>
            <input type="file" id="file" multiple="true">
            <button type="button" id="fileBtn">Send</button>
            <h3>Fetch File</h3>
            <div id="files"></div>
        </form>
        <script src="/filetransfer/scripts.js"></script>
    </body>
</html>
